<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu Yu Hakusho</title>
    <style>
        body {
            background-color: #111;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0A1D2B;
            color: #DAA520;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #f0f0f0;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #DAA520;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-image: url('https://wallpapers.com/images/hd/blue-themed-yuyu-hakusho-lb88p89u45oz29ks.jpg'); /* Primeira imagem */
            background-size: cover;
            background-position: center;
        }

        .text-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            color: #fff;
            border-radius: 10px;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px;
            height: auto;
            transform: rotate(180deg); /* Ajusta a segunda imagem para ficar certa */
            border-radius: 10px;
        }

        footer {
            background-color: #111;
            color: #f0f0f0;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        footer a {
            color: #DAA520;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        Yu Yu Hakusho
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Personagens</a>
        <a href="#">História</a>
        <a href="#">Galeria</a>
    </nav>

    <div class="main-content">
        <div class="text-overlay">
            <h1>Bem-vindo ao Mundo de Yu Yu Hakusho</h1>
            <p>Explore o mundo dos detetives espirituais e seus desafios sobrenaturais!</p>
        </div>
    </div>

    <div class="image-container">
        <img src="https://i.pinimg.com/736x/83/39/ad/8339ad691d6a178a28951a8678abf87e.jpg" alt="Yu Yu Hakusho Image 2">
    </div>

    <footer>
        <p>&copy; 2024 Yu Yu Hakusho Fanpage. Todos os direitos reservados.</p>
        <p><a href="#">Sobre</a> | <a href="#">Contato</a></p>
    </footer>
</body>
</html>
